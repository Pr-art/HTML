<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> LISTS</title>
</head>
<body>
    <H1>Ordered lists</H1>
    <ul>
        <h1>Numeric</h1>
        <li type="1">Priyanka </li>
        <li type="2">Antil</li>
    </ul>
    <ul>
        <h1>Lowercase letters</h1>
        <li type="a">Priyanka </li>
        <li type="b">Antil</li>
    </ul>
    
    <ul>
        <h1>Uppercae letters</h1>
        <li type="A">Priyanka </li>
        <li type="B">Antil</li>
    </ul>
    <ul>
        <H1>Uppercase Roman Numbers</H1>
        <li type="I">Priyanka </li>
        <li type="II">Antil</li>
    </ul>
    <ul>
        <H1>Lowercase Roman Numbers</H1>
        <li type="i">Priyanka </li>
        <li type="ii">Antil</li>
    </ul>
</body>
</html>
